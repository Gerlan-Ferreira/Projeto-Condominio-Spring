 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" 
       xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"> 
     <head> 
         <title>Login</title> 
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"  
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
     	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> 
 		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> 
 		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 

 <style type="text/css"> 
 body { 
 	margin: 0; 
 	padding: 0; 
 	background-color: #566e7a; 
 	height: 100vh; 
 } 

 #login .container #login-row #login-column #login-box { 
 	margin-top: 120px; 
 	max-width: 600px; 
 	height: 320px; 
 	border: 1px solid #9C9C9C; 
 	background-color: #2E2E2E; 
 } 

 #login .container #login-row #login-column #login-box #login-form { 
 	padding: 20px; 
 } 

 #login .container #login-row #login-column #login-box #login-form #register-link 
 	{ 
 	margin-top: -85px; 
 } 
 </style> 
 </head> 
     <body> 
         <div id="login"> 
        
         <div class="container"> 
        
         <h3 class="text-center text-white pt-5">SysMultas</h3> 
        
             <div id="login-row" class="row justify-content-center align-items-center"> 
                 <div id="login-column" class="col-md-6"> 
                     <div id="login-box" class="col-md-12"> 
                         <form id="login-form" class="form" th:action="@{/home}" method="post"> 
                             <h3 class="text-center text-info">Login</h3> 
                             <div class="form-group"> 
                                 <label for="username" class="text-info">Usu치rio:</label><br> 
                                 <input type="text" name="username" id="username" class="form-control"> 
                             </div> 
                             <div class="form-group"> 
                                 <label for="password" class="text-info">Senha:</label><br> 
                                 <input type="password" name="password" id="password" class="form-control"> 
                             </div> 
                             <div class="form-group"> 
                                 <input type="submit" name="submit" class="btn btn-info btn-md" value="Entrar"> 
                             </div> 
                              <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert"> 
             						<label> Usu치rio ou senha inv치lidos! </label> 
 								<button type="button" class="close" data-dismiss="alert"
 									aria-label="Close"> 
 									<span aria-hidden="true">&times;</span> 
 								</button> 

 							</div> 
 							<div th:if="${param.logout}" class="alert alert-warning alert-dismissible fade show" role="alert">  
								
 								<label>Usu치rio deslogado!</label> 
 								<button type="button" class="close" data-dismiss="alert"
 									aria-label="Close"> 
 									<span aria-hidden="true">&times;</span> 
 								</button> 
 							</div> 
 						</form> 
                     </div> 
                 </div> 
             </div> 
         </div> 
     </div> 
     </body> 
 </html>
